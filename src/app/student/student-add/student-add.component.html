<div class="submit-form">
    <div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description" />
        </div>

        <button (click)="addUserProfile()" class="btn btn-success">Submit</button>
    </div>


</div>
