<form [formGroup]="reserveForm" (ngSubmit)="onSubmit()" class="row g-3 mt-3">
    <div class="col-md-6 mb-3">
        <label>Nombre</label>
        <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="col-md-6 mb-3">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="col-md-3 mb-3">
        <label>Laboratorio</label>
        <select id="inputState" class="form-select" formControlName="laboratory">
            <option selected>Lab. 1</option>
            <option>Lab. 2</option>
            <option>Lab. 3</option>
            <option>Lab. 4</option>
            <option>Lab. 5</option>
          </select>
    </div>

    <div class="col-md-3 mb-3">
        <label>Divisi√≥n</label>
        <select id="inputState" class="form-select" formControlName="division">
            <option selected>ISIC</option>
            <option>IGEM</option>
            <option>IIND</option>
            <option>IAL</option>
          </select>

    </div>

    <div class="col-md-6 mb-3">
        <label>Actividad a desarrollar</label>
        <input type="text" formControlName="task" class="form-control">
    </div>

    <div class="col-md-6 mb-3">
        <label>Fecha de Solicitud</label>
        <input type="date" formControlName="applicationDate" class="form-control">

    </div>

    <div class="col-md-3 mb-3">
        <label>Hora de Entrada</label>
        <input type="time" formControlName="entryTime" class="form-control">

    </div>

    <div class="col-md-3 mb-3">
        <label>Hora de Salida</label>
        <input type="time" formControlName="departureTime" class="form-control">
    </div>

    <div class="col-md-12 mb-3">
        <label>Observaciones</label>
        <textarea formControlName="observations" class="form-control"></textarea>
    </div>
    <div class="col-md-4 offset-md-4 mb-3">
        <button type="submit" class="btn btn-primary">Enviar</button>

    </div>
</form>
